<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Refactoring Predictor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { max-width: 900px; width: 100%; }
        .card { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); margin-bottom: 20px;}
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; font-weight: 700; }
        p { text-align: center; font-size: 1.1em; color: #555; margin-bottom: 30px; }
        h2 { margin-top: 30px; color: #2c3e50; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; }
        textarea, pre { width: 100%; padding: 15px; border: 2px solid #dfe6e9; border-radius: 8px; font-family: "Courier New", Courier, monospace; font-size: 0.95em; box-sizing: border-box; resize: vertical; margin: 0;}
        textarea:focus { border-color: #0984e3; box-shadow: 0 0 8px rgba(9, 132, 227, 0.2); outline: none; }
        button { display: block; width: 100%; padding: 15px; font-size: 1.1em; font-weight: 600; color: #fff; background-color: #0984e3; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s, transform 0.1s; }
        button:hover { background-color: #0a73c9; }
        button:active { transform: scale(0.99); }
        .result-container { display: none; }
        pre { background-color: #fdfdfd; white-space: pre-wrap; word-wrap: break-word; }
        .loader { display: none; text-align: center; padding: 40px; }
        .loader div { width: 12px; height: 12px; background-color: #0984e3; border-radius: 100%; display: inline-block; animation: sk-bouncedelay 1.4s infinite ease-in-out both; }
        .loader .bounce1 { animation-delay: -0.32s; }
        .loader .bounce2 { animation-delay: -0.16s; }
        @keyframes sk-bouncedelay { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .status-badge { padding: 5px 12px; border-radius: 15px; color: #fff; font-size: 0.9em; font-weight: 600; }
        .status-ok { background-color: #27ae60; }
        .status-refactored { background-color: #e67e22; }
        .issues-list { background-color: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .issues-list h3 { margin-top: 0; color: #856404; font-size: 1em; }
        .issues-list ul { margin: 10px 0 0 0; padding-left: 20px; }
        .issues-list li { color: #856404; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Python Refactoring Predictor</h1>
            <p>Paste your Python code below, and we'll check it and refactor it with AI if needed.</p>

            <form id="refactor-form">
                <textarea id="code-input" rows="15" placeholder="Paste your Python code here..."></textarea>
                <button type="submit">Analyze & Refactor</button>
            </form>
        </div>

        <div id="loader" class="loader card">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
            <p style="margin-top: 20px; font-size: 1em;">Analyzing with AI... This may take a few seconds.</p>
        </div>

        <div id="result-container" class="result-container card">
            <h2>Result <span id="status-badge" class="status-badge"></span></h2>
            <div id="issues-container"></div>
            <pre><code id="result-code"></code></pre>
        </div>
    </div>

    <script>
        const n8nWebhookUrl = 'https://chakki28.app.n8n.cloud/webhook/f9b1092d-e40d-4792-b84d-a3afdca03557';

        const refactorForm = document.getElementById('refactor-form');
        const codeInput = document.getElementById('code-input');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const statusBadge = document.getElementById('status-badge');
        const resultCode = document.getElementById('result-code');
        const issuesContainer = document.getElementById('issues-container');

        function analyzeCodeLocally(code) {
            const issues = [];
            let confidence = 100;

            // Check for common code smells
            if (code.match(/def\s+\w+\([^)]*\):\s*#[^#\n]*\n\s*pass/)) {
                issues.push('Empty function definitions found');
                confidence -= 15;
            }

            if (code.match(/def\s+\w+.*:\s*$/m) && !code.includes('pass')) {
                issues.push('Incomplete function definitions');
                confidence -= 20;
            }

            if (code.match(/^\s*#.*iloc/m) || code.match(/^\s*#.*TODO/m)) {
                issues.push('Commented out code detected');
                confidence -= 10;
            }

            const functionMatches = code.match(/def\s+(\w+)/g);
            const functionCalls = code.match(/\b\w+\s*\(/g);
            if (functionMatches) {
                functionMatches.forEach(func => {
                    const funcName = func.replace('def ', '');
                    const callPattern = new RegExp(`\\b${funcName}\\s*\\(`, 'g');
                    if (!code.match(callPattern) || code.match(callPattern).length === 1) {
                        issues.push(`Unused function: ${funcName}`);
                        confidence -= 10;
                    }
                });
            }

            if (code.includes('if') && code.includes('elif') && code.includes('else')) {
                const complexConditions = code.match(/if.*:\s*if.*:/g);
                if (complexConditions && complexConditions.length > 2) {
                    issues.push('Complex nested conditions detected');
                    confidence -= 10;
                }
            }

            const lines = code.split('\n');
            let longLines = 0;
            lines.forEach(line => {
                if (line.length > 120) longLines++;
            });
            if (longLines > 3) {
                issues.push(`${longLines} lines exceed recommended length (120 chars)`);
                confidence -= 5;
            }

            if (code.match(/except\s*:/)) {
                issues.push('Bare except clauses found (should specify exception type)');
                confidence -= 10;
            }

            confidence = Math.max(0, Math.min(100, confidence));

            return {
                needsRefactoring: confidence < 85,
                confidence: confidence,
                issues: issues
            };
        }

        refactorForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const code = codeInput.value;
            if (!code.trim()) {
                alert('Please paste some code to analyze.');
                return;
            }

            resultContainer.style.display = 'none';
            loader.style.display = 'none';

            // Analyze code locally first
            const analysis = analyzeCodeLocally(code);

            if (!analysis.needsRefactoring) {
                // No refactoring needed - show result immediately
                resultCode.textContent = code;
                statusBadge.textContent = `No Refactoring Needed (Confidence: ${analysis.confidence}%)`;
                statusBadge.className = 'status-badge status-ok';
                issuesContainer.innerHTML = '';
                resultContainer.style.display = 'block';
                return;
            }

            // Code needs refactoring - call n8n
            loader.style.display = 'block';

            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const result = await response.json();

                const finalCode = result.final_code || result.code || code;
                
                resultCode.textContent = finalCode;
                statusBadge.textContent = 'Refactored by AI';
                statusBadge.className = 'status-badge status-refactored';
                
                if (analysis.issues.length > 0) {
                    issuesContainer.innerHTML = `
                        <div class="issues-list">
                            <h3>Issues Detected:</h3>
                            <ul>
                                ${analysis.issues.map(issue => `<li>${issue}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    issuesContainer.innerHTML = '';
                }
                
            } catch (error) {
                console.error('Error during refactoring process:', error);
                resultCode.textContent = 'An error occurred while calling the AI service. Please check the console for details.';
                statusBadge.textContent = 'Error';
                statusBadge.className = 'status-badge status-refactored';
                issuesContainer.innerHTML = '';
            } finally {
                loader.style.display = 'none';
                resultContainer.style.display = 'block';
            }
        });
    </script>

</body>
</html>
